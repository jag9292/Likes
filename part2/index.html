<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Network</h1>
    </div>
    <div class="main">
        <h1 class="feedHeader">Your Feed</h1>
        <div class="row">
            <div class="mainLeft">
                <div class="mainUser">
                    <img src=".\img\user-circle.png" alt="User Image">
                    <a class="avatar" href="">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="mainRight">
                <div class="user">
                    <div class="top">
                        <h2>Neil M</h2>
                        <div class="like">
                            <h3 id="likesA">0 like(s)</h3>
                            <button onclick="add1()">Like</button>
                        </div>
                    </div>
                        <h3 class="bottom">I just set up this new discord bot, let me know what you all think.
                            <a href="">link</a>
                        </h3>
                </div>
                <div class="user2">
                    <div class="top">
                        <h2>Nichole K</h2>
                        <div class="like">
                            <h3 id="likesB">0 like(s)</h3>
                            <button onclick="add2()">Like</button>
                        </div>
                    </div>
                        <h3 class="bottom">Just finished my <a href="">next comic</a>,check it out.
                        </h3>
                </div>
                <div class="user">
                    <div class="top">
                        <h2>Jim R</h2>
                        <div class="like">
                            <h3 id="likesC">0 like(s)</h3>
                            <button onclick="add3()">Like</button>
                        </div>
                    </div>
                        <h3 class="bottom">I can't stop listening to the <a href="">new album</a>. Who else is liking it?
                        </h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
